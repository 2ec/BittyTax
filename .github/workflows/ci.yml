name: CI 
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["2.7", "3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest, windows-latest, macos-latest]
        exclude:
          - python-version: "3.6"
            os: ubuntu-latest
        include:
          - python-version: "3.6"
            os: ubuntu-20.04
          - python-version: "2.7"
            pylint-rcfile: "--rcfile=.pylintrc-27"
          - os: ubuntu-20.04
            platform: linux
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
    runs-on: ${{matrix.os}} 
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v3
        with:
          python-version: ${{matrix.python-version}}
      - name: Install enchant (linux)
        if: matrix.platform == 'linux' 
        run: |
          sudo apt-get -y install --no-install-recommends libenchant-2-dev aspell-en libaspell-dev
      - name: Install enchant (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install enchant
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pyenchant flake8
      - name: Install BittyTax
        run: pip install -e .
      - name: Pylint
        run: pylint ${{matrix.pylint-rcfile}} $(git ls-files '*.py')
      - name: Flake8
        run: flake8
